# cbindgen configuration for sync-client

language = "C"
header = "/* JSON Database Sync Client C API */"
include_guard = "SYNC_CLIENT_H"
pragma_once = true
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"
include_version = true
namespace = "SyncClient"
cpp_compat = true
documentation = true

[export]
include = [
    "SyncEngine",
    "SyncResult",
    "Document",
    "EventType",
    "DocumentEventCallback",
    "SyncEventCallback",
    "ErrorEventCallback",
    "ConnectionEventCallback",
    "ConflictEventCallback",
]

[enum]
rename_variants = "ScreamingSnakeCase"

[fn]
rename_args = "snake_case"

