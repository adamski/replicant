version: '3.8'

services:
  postgres-test:
    image: postgres:16
    environment:
      POSTGRES_DB: sync_test_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d sync_test_db"]
      interval: 5s
      timeout: 5s
      retries: 5