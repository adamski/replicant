version: '3.8'

services:
  postgres-test:
    image: postgres:16
    environment:
      POSTGRES_DB: sync_test_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d sync_test_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
    networks:
      - test-network

  sync-server-test:
    build:
      context: .
      dockerfile: Dockerfile.dev
    depends_on:
      postgres-test:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres-test:5432/sync_test_db
      RUST_LOG: debug,sqlx=warn
      PORT: 8080
      CARGO_HOME: /workspace/.cargo
      CARGO_TARGET_DIR: /workspace/target-docker
    ports:
      - "8082:8080"
    networks:
      - test-network
    volumes:
      # Mount source code for hot-reload
      - ./:/workspace:cached
      # Use named volumes for cargo and target to speed up builds
      - cargo-cache:/workspace/.cargo
      - target-cache:/workspace/target-docker
    working_dir: /workspace
    command: >
      sh -c "
        cd sync-server &&
        sqlx migrate run &&
        cargo run
      "

networks:
  test-network:
    driver: bridge

volumes:
  postgres-test-data:
  cargo-cache:
  target-cache: