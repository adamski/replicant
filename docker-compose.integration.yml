version: '3.8'

services:
  postgres-test:
    image: postgres:16
    environment:
      POSTGRES_DB: sync_test_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d sync_test_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
    networks:
      - test-network

  sync-server-test:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      postgres-test:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres-test:5432/sync_test_db
      RUST_LOG: debug,sqlx=warn
      PORT: 8080
    ports:
      - "8081:8080"
    networks:
      - test-network
    volumes:
      - ./target:/app/target
      - ./Cargo.lock:/app/Cargo.lock
    command: >
      sh -c "
        cd sync-server &&
        sqlx migrate run &&
        cargo run
      "

  test-runner:
    build:
      context: .
      dockerfile: Dockerfile.test
    depends_on:
      postgres-test:
        condition: service_healthy
    environment:
      TEST_DATABASE_URL: postgres://postgres:postgres@postgres-test:5432/sync_test_db
      SYNC_SERVER_URL: ws://sync-server-test:8080
      RUST_LOG: debug
      RUST_BACKTRACE: 1
    volumes:
      - ./:/workspace
      - cargo-cache:/usr/local/cargo
      - target-cache:/workspace/target
    networks:
      - test-network
    command: >
      sh -c "
        cd /workspace &&
        cargo test integration --no-fail-fast -- --nocapture
      "

networks:
  test-network:
    driver: bridge

volumes:
  postgres-test-data:
  cargo-cache:
  target-cache: