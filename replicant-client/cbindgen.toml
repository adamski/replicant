# cbindgen configuration for replicant-client

language = "C"
header = "/* Replicant - Offline-first Document Sync C API */"
include_guard = "REPLICANT_H"
pragma_once = true
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"
include_version = true
namespace = "replicant"
cpp_compat = true
documentation = true

[export]
include = [
    "Replicant",
    "SyncResult",
    "Document",
    "EventType",
    "DocumentEventCallback",
    "SyncEventCallback",
    "ErrorEventCallback",
    "ConnectionEventCallback",
    "ConflictEventCallback",
]

# Prefix types to avoid polluting global namespace in C++
[export.rename]
"EventType" = "ReplicantEventType"
"SyncResult" = "ReplicantSyncResult"

[enum]
rename_variants = "PascalCase"

[fn]
rename_args = "snake_case"

