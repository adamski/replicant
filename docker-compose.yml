services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: sync_db
      POSTGRES_USER: sync_user
      POSTGRES_PASSWORD: sync_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sync_user -d sync_db"]
      interval: 5s
      timeout: 5s
      retries: 5
  
  sync-server:
    build: .
    environment:
      DATABASE_URL: postgres://sync_user:sync_password@postgres/sync_db
      BIND_ADDRESS: 0.0.0.0:8080
      RUST_LOG: sync_server=debug,tower_http=debug
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data: